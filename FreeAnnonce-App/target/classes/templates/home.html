
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8"></meta>
<title>home</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" th:href="@{CSS/bootstrap.min.css}" />

<!-- Website CSS style -->
<link rel="stylesheet" type="text/css" th:href="@{CSS/home.css}" />

<!-- Website Font style -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />

<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css' />


</head>

<body class="home" ng-app="myApp" ng-controller="HomeCtrl">
	<div class="container-fluid display-table">
		<div class="row display-table-row">
		
		 
		 <!-- NAVIGATION BAR -->
			<div ng-include="'nav.html'"></div>
			
			<div class="col-md-10 col-sm-11 display-table-cell v-align">
				
				<!-- HEADER BAR -->
				<div ng-include="'header.html'"></div>				
				
				<!-- PAGE CONTAINER BAR -->
				<div id="pageContainer" class="container user-dashboard">
					<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
					<div class="row">
						<div class="col-md-5 col-sm-5 col-xs-12 gutter">

							<div class="sales">
								<h2>Your Sale</h2>

								<div class="btn-group">
									<button class="btn btn-secondary btn-lg dropdown-toggle"
										type="button" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
										<span>Period:</span> Last Year
									</button>
									<div class="dropdown-menu">
										<a href="#">2012</a> <a href="#">2014</a> <a href="#">2015</a>
										<a href="#">2016</a> <a href="#">2017</a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-7 col-sm-7 col-xs-12 gutter">

							<div class="sales report">
								<h2>Report</h2>
								<div class="btn-group">
									<button class="btn btn-secondary btn-lg dropdown-toggle"
										type="button" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
										<span>Period:</span> Last Year
									</button>
									<div class="dropdown-menu">
										<a href="#">2012</a> 
										<a href="#">2014</a> 
										<a href="#">2015</a>
										<a href="#">2016</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" th:src="@{JS/angular.min.js}"></script>
	 <script type="text/javascript" th:src="@{JS/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{JS/login.js}"></script>
	<script type="text/javascript" th:src="@{JS/home.js}"></script>
	<script type="text/javascript" th:src="@{JS/myApp.js}"></script>
</body>

</html>
